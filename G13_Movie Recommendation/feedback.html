<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url('https://149695847.v2.pressablecdn.com/wp-content/uploads/2019/05/apps.55787.9007199266246365.687a10a8-4c4a-4a47-8ec5-a95f70d8852d.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100vh;
    }
    header {
      background-color: #77020200;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 20px;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.179);
    }
    label {
      display: block;
      color: rgb(255, 255, 255);
      font-weight: bold;
      margin-bottom: 5px;
      font-size: x-large;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #0c0c0c;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      height: 150px;
    }
    button {
      background-color: #e73a3a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f01a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feedback Page</h1>
  </header>
  <main>
    <form action="movies.html" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" required></textarea>

      <button type="submit">Submit Feedback</button>
      <button onclick="movies.html"><a href="movies.html">back</a></button>
    </form>
  </main>
</body>
</html>
